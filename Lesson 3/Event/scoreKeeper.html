<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Keeper App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root" style="text-align: center"></div>
  <script type="text/babel">
    let score = 0;
    let wicket = 0;
    let BallWiseRun = [];

    function clickNum(num) {
      if (wicket < 10) {
        score += num;
        BallWiseRun.push(num);
        console.log(BallWiseRun);
        rootElement.render(<App />);
      }
    }
    function clickWik() {
      if (wicket < 10) {
        wicket += 1;
        BallWiseRun.push("W")
        console.log(BallWiseRun);
        rootElement.render(<App />);
      }
    }
    const RunButton = () => {
      return (
        <div>
          <button onClick={()=>{clickNum(0)}}>0</button>
          <button onClick={()=>{clickNum(1)}}>1</button>
          <button onClick={()=>{clickNum(2)}}>2</button>
          <button onClick={()=>{clickNum(3)}}>3</button>
          <button onClick={()=>{clickNum(4)}}>4</button>
          <button onClick={()=>{clickNum(5)}}>5</button>
          <button onClick={()=>{clickNum(6)}}>6</button>
          <button onClick={clickWik}>wicket</button>
          </div>
      )
    }

    const App = () => {
      return (
        <>
          <h1>SCORE KEEPER</h1>
          <h2>
            SCORE: {score}/{wicket}
          </h2>
          <RunButton />
        </>
      );
    };
    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App />);
  </script>
</body>

</html>
